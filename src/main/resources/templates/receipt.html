<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GOGO Cafe</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/menu.css">
    <link rel="stylesheet" href="/styles/topnavigation.css">
    <link rel="stylesheet" href="/styles/style1.css">
    <link rel="stylesheet" href="/styles/style.css">

    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            margin: 150px auto;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #3e039b;
            text-align: center;
            margin-bottom: 20px;
        }

        .order-summary {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
        }

        .order-summary p {
            margin: 5px 0;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3e039b;
            color: #fff;
        }

        table td:last-child {
            text-align: right;
        }

        .total-row {
            font-weight: bold;
            background-color: #f5f5f5;
        }

        .confirm-btn {
            display: block;
            width: 100%;
            background-color: #3e039b;
            color: #fff;
            text-align: center;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background-color: #2d0277;
        }
       
    </style>
</head>
<body>
<header>
    <a>
        <img src="/images/logo2.png" class="logo" />
        <ul class="nav">
          <div class="nav__list">
            <a href="/home" class="nav__link">HOME</a>
            <a href="/menu" class="nav__link active">MENU</a>

            <!-- Login/Profile/Logout Links -->
            <a th:if="${session.loggedInUser == null}" onclick="document.getElementById('id01').style.display='block'" href="#" class="nav__link">LOGIN</a>

            <!-- Dropdown for logged-in users -->
            <div th:if="${session.loggedInUser != null}" class="dropdown">
              <a href="/myorders" class="nav__link">MY ORDERS</a>
              <a href="#" class="nav__link">MY ACCOUNT</a>
              <div class="dropdown-content">
                <a href="/profile">View Profile</a>
                <a href="/logout">Logout</a>
              </div>
            </div>
          </div>
        </ul>
      </a>
</header>

<main>
    <h1>Order Receipt</h1>
    <div class="order-summary">
        <p>Order ID: <span th:text="${order.orderId}"></span></p>
        <p>Order Time: <span th:text="${order.timeStamp}"></span></p>
        <p>Contact Number: <span th:text="${order.contactNumber}"></span></p>
    </div>

    <h2>Order Details</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price (RM)</th>
                <th>Quantity</th>
                <th>Total (RM)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${order.cartItems}">
                <td th:text="${item.menuName}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.quantity * item.price}"></td>
            </tr>
            <tr class="total-row">
                <td colspan="3">Grand Total</td>
                <td th:text="${order.totalPrice}"></td>
            </tr>
        </tbody>
    </table>

    <form action="/order/confirm" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}">
        <button type="submit" class="confirm-btn">Send Order</button>
    </form>
</main>
</body>
</html>
