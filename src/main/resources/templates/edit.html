<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GOGO Cafe</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="stylesheet" href="/styles/topnavigation.css">
    <link rel="stylesheet" href="/styles/style1.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        .dropdown {
          position: relative;
          display: inline-block;
        }
  
        .dropdown-content {
          display: none;
          position: absolute;
          right: 0;
          background-color: #f9f9f9;
          min-width: 150px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          z-index: 1;
        }
  
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
  
        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }
  
        .dropdown:hover .dropdown-content {
          display: block;
        }
      </style>
  </head>

  <body>
    <header>
      <a>
        <img src="/images/logo2.png" class="logo" />
        <ul class="nav">
          <div class="nav__list">
            <a href="/home" class="nav__link ">HOME</a>
            <a href="/menu" class="nav__link">MENU</a>
    
            <!-- Login/Profile/Logout Links -->
            <a th:if="${session.loggedInUser == null}" onclick="document.getElementById('id01').style.display='block'" href="#" class="nav__link">LOGIN</a>
    
            <!-- Separate "Order Now" menu item -->
            <a th:if="${session.loggedInUser != null}" href="/orders" class="nav__link">MY ORDERS</a>
    
            <!-- Dropdown for logged-in users -->
            <div th:if="${session.loggedInUser != null}" class="dropdown">
              <a href="#" class="nav__link active">MY ACCOUNT</a>
              <div class="dropdown-content">
                <a href="/profile">View Profile</a>
                <a href="/logout">Logout</a>
              </div>
            </div>
          </div>
        </ul>
      </a>
    </header>
    <main>
      <div class="row">
        <div class="col-menu">
          <br />
          <!-- Edit Account Form -->
          <div id="edit_account_panel" class="customer_panel">
            <form
              th:action="@{/edit}"
              th:object="${user}"
              method="post"
            >
              <table border="0" width="100%" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td
                      class="login_heading special_font"
                      align="center"
                      style="padding-top: 0px"
                    >
                      Edit Account Details
                    </td>
                  </tr>
                  <tr>
                    <td align="center" class="fieldcontent_large">
                      <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr>
                            <td valign="top" class="main2" style="padding-top: 0px">
                              <div class="input_title">Username:</div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <input
                                type="text"
                                th:field="*{username}"
                                class="loginField_box"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td valign="top" class="main2" style="padding-top: 20px">
                              <div class="input_title">Email Address:</div>
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <span th:text="*{email}" class="loginField_box"></span>
                            </td>
                          </tr>
                          <tr>
                            <td class="main2" valign="top" style="padding-top: 20px">
                              <div class="input_title">Phone Number:</div>
                            </td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <input
                                type="text"
                                th:field="*{phone}"
                                class="loginField_box"
                                required
                              />
                            </td>
                          </tr>
                          <tr>
                            <td align="left" style="padding-top: 10px">
                              <input
                                type="submit"
                                value="Save Changes"
                                class="full_button"
                              />
                            </td>
                          </tr>
                          <tr>
                            <td
                              class="fieldcontent"
                              align="center"
                              style="padding-top: 20px"
                            >
                              <img
                                src="images/icon.png"
                                style="height: 25px; width: 20px"
                              />
                              Your changes are secure and protected.
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
